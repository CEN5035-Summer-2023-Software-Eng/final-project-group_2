<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='login/css/loginstyle.css') }}" rel="stylesheet">
</head>
<body>

    <h2 class="text-center mt-5">Login</h2>

    <p class="error">{{ error }}</p>

    <form method="POST">
        <div class="container mt-5">
            <div class="form-group">
                <label for="email"><b>Email</b></label>
                <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
            </div>

            <div class="form-group">
                <label for="psw"><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
            </div>

            <!--Temporary onclick redirects -->
            <button type="submit" class="btn btn-primary btn-block" onclick="window.location.href='/profile'">Login</button>
            <button type="button" class="btn btn-secondary btn-block mt-2" onclick="window.location.href='/'">No account? Go register!</button>
        </div>
    </form>

</body>
</html>
